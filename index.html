<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Comments Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f6f2ec;
        --bg-accent: #fde7da;
        --bg-accent-strong: #f7d2bf;
        --surface: #ffffff;
        --surface-muted: #f7f2ec;
        --text: #1b1b1b;
        --text-muted: #6b6b6b;
        --border: #e3ddd3;
        --border-strong: #d4cdc2;
        --accent: #d1492f;
        --success: #1f8c75;
        --error: #d1492f;
        --input-bg: #f7f2ec;
        --placeholder: #a59b92;
        --focus-ring: rgba(209, 73, 47, 0.2);
        --card-shadow: 0 14px 34px rgba(27, 27, 27, 0.08), 0 6px 16px rgba(27, 27, 27, 0.05);
        --button-bg: #1b1b1b;
        --button-hover: #0f0f0f;
        --button-text: #f7f2ec;
        --status-success-bg: #eef8f4;
        --status-success-border: #c7efe2;
        --status-error-bg: #fdebe7;
        --status-error-border: #f6c9bf;
        --logo-bg: linear-gradient(135deg, #d1492f 0%, #f2a483 100%);
      }

      @media (prefers-color-scheme: dark) {
        :root:not([data-theme]) {
          --bg: #0f1112;
          --bg-accent: rgba(209, 73, 47, 0.18);
          --bg-accent-strong: rgba(209, 73, 47, 0.28);
          --surface: #171a1d;
          --surface-muted: #14161a;
          --text: #f2eee8;
          --text-muted: #a8acb2;
          --border: #2b2f36;
          --border-strong: #3a3f47;
          --accent: #ff836f;
          --success: #58bca8;
          --error: #ff836f;
          --input-bg: #14161a;
          --placeholder: #6f7680;
          --focus-ring: rgba(255, 131, 111, 0.2);
          --card-shadow: 0 18px 36px rgba(0, 0, 0, 0.45);
          --button-bg: #f2eee8;
          --button-hover: #ffffff;
          --button-text: #14161a;
          --status-success-bg: rgba(88, 188, 168, 0.15);
          --status-success-border: rgba(88, 188, 168, 0.35);
          --status-error-bg: rgba(255, 131, 111, 0.14);
          --status-error-border: rgba(255, 131, 111, 0.35);
          --logo-bg: linear-gradient(135deg, #ff836f 0%, #ffb196 100%);
        }
      }

      :root[data-theme='light'] {
        color-scheme: light;
      }

      :root[data-theme='dark'] {
        color-scheme: dark;
        --bg: #0f1112;
        --bg-accent: rgba(209, 73, 47, 0.18);
        --bg-accent-strong: rgba(209, 73, 47, 0.28);
        --surface: #171a1d;
        --surface-muted: #14161a;
        --text: #f2eee8;
        --text-muted: #a8acb2;
        --border: #2b2f36;
        --border-strong: #3a3f47;
        --accent: #ff836f;
        --success: #58bca8;
        --error: #ff836f;
        --input-bg: #14161a;
        --placeholder: #6f7680;
        --focus-ring: rgba(255, 131, 111, 0.2);
        --card-shadow: 0 18px 36px rgba(0, 0, 0, 0.45);
        --button-bg: #f2eee8;
        --button-hover: #ffffff;
        --button-text: #14161a;
        --status-success-bg: rgba(88, 188, 168, 0.15);
        --status-success-border: rgba(88, 188, 168, 0.35);
        --status-error-bg: rgba(255, 131, 111, 0.14);
        --status-error-border: rgba(255, 131, 111, 0.35);
        --logo-bg: linear-gradient(135deg, #ff836f 0%, #ffb196 100%);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px;
      }

      body {
        font-family:
          'Outfit',
          -apple-system,
          sans-serif;
        background:
          radial-gradient(1200px circle at 10% -10%, var(--bg-accent) 0%, transparent 60%),
          radial-gradient(900px circle at 110% 0%, var(--bg-accent-strong) 0%, transparent 55%),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        line-height: 1.5;
        transition:
          background 0.3s ease,
          color 0.3s ease;
      }

      .container {
        width: 100%;
        max-width: 560px;
        animation: fadeUp 0.6s ease-out;
      }

      .header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.75rem;
        gap: 1rem;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo-icon {
        width: 36px;
        height: 36px;
        background: var(--logo-bg);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 18px rgba(209, 73, 47, 0.25);
      }

      .logo-icon svg {
        width: 18px;
        height: 18px;
        fill: #fff7f2;
      }

      .logo-text {
        font-size: 1.05rem;
        font-weight: 500;
        letter-spacing: -0.02em;
      }

      .intro {
        margin-bottom: 1.75rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .eyebrow {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--text-muted);
      }

      .title {
        font-size: clamp(1.6rem, 1.2rem + 1.6vw, 2.2rem);
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .subtitle {
        font-size: 0.95rem;
        color: var(--text-muted);
        max-width: 38ch;
      }

      .theme-toggle {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .theme-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.45rem 0.75rem 0.45rem 0.65rem;
        min-height: 44px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: var(--surface-muted);
        transition:
          border-color 0.2s,
          box-shadow 0.2s,
          background 0.2s;
        cursor: pointer;
      }

      .theme-pill:focus-within {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--focus-ring);
      }

      .theme-pill::after {
        content: '';
        width: 6px;
        height: 6px;
        border-right: 1.5px solid var(--text-muted);
        border-bottom: 1.5px solid var(--text-muted);
        transform: rotate(45deg);
        margin-left: 0.15rem;
      }

      .theme-icon {
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .theme-icon svg {
        width: 16px;
        height: 16px;
        stroke: var(--text-muted);
        fill: none;
        stroke-width: 1.6;
      }

      .card {
        background: var(--surface);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: var(--card-shadow);
        border: 1px solid var(--border);
        transition:
          background 0.3s ease,
          box-shadow 0.3s ease;
      }

      .input-wrapper {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .input-label {
        display: block;
        font-size: 0.75rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
      }

      .url-input {
        width: 100%;
        padding: 0.85rem 1rem;
        min-height: 48px;
        font-family: inherit;
        font-size: 1rem;
        border: 1px solid var(--border-strong);
        border-radius: 10px;
        background: var(--input-bg);
        color: var(--text);
        outline: none;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }

      .url-input::placeholder {
        color: var(--placeholder);
      }

      .url-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--focus-ring);
      }

      .options-row {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        gap: 1.25rem;
        border-bottom: 1px solid var(--border);
      }

      .options-row:last-of-type {
        margin-bottom: 1.25rem;
        padding-bottom: 0;
        border-bottom: none;
      }

      .option-text {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .option-group {
        display: flex;
        align-items: center;
        gap: 0.625rem;
      }

      .option-label {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-muted);
      }

      .option-helper {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .option-helper-detail {
        display: block;
      }

      .number-input {
        width: 72px;
        padding: 0.55rem 0.75rem;
        min-height: 44px;
        font-family: inherit;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        border: 1px solid var(--border-strong);
        border-radius: 8px;
        background: var(--input-bg);
        color: var(--text);
        outline: none;
        transition: border-color 0.2s;
        font-variant-numeric: tabular-nums;
      }

      .number-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--focus-ring);
      }

      .select-input {
        min-width: 150px;
        padding: 0.55rem 0.9rem;
        min-height: 44px;
        font-family: inherit;
        font-size: 1rem;
        font-weight: 500;
        border: 1px solid var(--border-strong);
        border-radius: 8px;
        background: var(--input-bg);
        color: var(--text);
        outline: none;
        transition: border-color 0.2s;
        appearance: none;
      }

      .select-input.theme-select {
        min-width: 64px;
        padding: 0;
        border: none;
        background: transparent;
        font-size: 1rem;
        font-weight: 500;
        color: var(--text);
        cursor: pointer;
      }

      .select-input.theme-select:focus {
        box-shadow: none;
      }

      .select-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--focus-ring);
      }

      .submit-btn {
        width: 100%;
        padding: 1rem 1.5rem;
        min-height: 48px;
        font-family: inherit;
        font-size: 1rem;
        font-weight: 500;
        letter-spacing: -0.01em;
        background: var(--button-bg);
        color: var(--button-text);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition:
          transform 0.15s,
          opacity 0.15s,
          background 0.2s,
          box-shadow 0.2s;
        box-shadow: 0 10px 20px rgba(27, 27, 27, 0.12);
      }

      .submit-btn:active:not(:disabled) {
        transform: scale(0.98);
      }

      .submit-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .submit-btn:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px var(--focus-ring);
      }

      .status {
        margin-top: 1.25rem;
        padding: 1rem;
        border-radius: 10px;
        font-size: 0.875rem;
        display: block;
        min-height: 3.25rem;
        opacity: 0;
        visibility: hidden;
        transform: translateY(4px);
        transition:
          opacity 0.2s ease,
          transform 0.2s ease;
      }

      .status.visible {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .status-text {
        display: block;
      }

      .status.loading {
        display: grid;
        grid-template-columns: 12px 1fr;
        column-gap: 0.625rem;
        row-gap: 0.35rem;
        align-items: center;
        background: var(--surface-muted);
        color: var(--text-muted);
        border: 1px solid var(--border-strong);
      }

      .status.loading::before {
        content: '';
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid var(--border);
        border-top-color: var(--text-muted);
        border-radius: 50%;
        vertical-align: middle;
        animation: spin 0.8s linear infinite;
        grid-column: 1;
        grid-row: 1;
      }

      .status.loading .status-text,
      .status.loading .status-count {
        grid-column: 2;
      }

      .status.loading .status-count {
        margin-top: 0;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .status.success {
        background: var(--status-success-bg);
        color: var(--success);
        border: 1px solid var(--status-success-border);
      }

      .status.error {
        background: var(--status-error-bg);
        color: var(--error);
        border: 1px solid var(--status-error-border);
      }

      .status-count {
        display: block;
        margin-top: 0.375rem;
        font-weight: 500;
        color: var(--text);
        font-variant-numeric: tabular-nums;
      }

      @media (hover: hover) and (pointer: fine) {
        .submit-btn:hover:not(:disabled) {
          background: var(--button-hover);
          box-shadow: 0 14px 24px rgba(27, 27, 27, 0.16);
        }

        .theme-pill:hover {
          border-color: var(--border-strong);
          background: var(--surface);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      @media (max-width: 520px) {
        body {
          padding: 1.5rem;
          justify-content: flex-start;
          padding-top: 3rem;
        }

        .card {
          padding: 1.5rem;
        }

        .options-row {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.75rem;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1.25rem;
        }

        .theme-toggle {
          align-self: flex-end;
        }

        .intro {
          margin-bottom: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0C.488 3.45.029 5.804 0 12c.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0C23.512 20.55 23.971 18.196 24 12c-.029-6.185-.484-8.549-4.385-8.816zM9 16V8l8 3.993L9 16z"
              />
            </svg>
          </div>
          <span class="logo-text">YouTube Comments Downloader</span>
        </div>
        <div class="theme-toggle">
          <label class="theme-pill" for="theme">
            <span class="theme-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 15.5a8.5 8.5 0 1 1-9-12 7 7 0 0 0 9 12z" />
              </svg>
            </span>
            <select id="theme" class="select-input theme-select">
              <option value="system" selected>System</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </label>
        </div>
      </div>

      <div class="intro">
        <p class="eyebrow">Export in one click</p>
        <h1 class="title">Download YouTube comments</h1>
        <p class="subtitle">Export comments as CSV, JSON, XLSX, or Markdown.</p>
      </div>

      <div class="card">
        <div class="input-wrapper">
          <label class="input-label" for="url">YouTube Video URL</label>
          <input
            type="text"
            id="url"
            class="url-input"
            placeholder="youtube.com/watch?v=..."
            autocomplete="off"
            spellcheck="false"
          />
        </div>

        <div class="options-row">
          <div class="option-text">
            <span class="option-label">Minimum likes</span>
            <span class="option-helper">
              Only include comments with at least this many likes.
              <span class="option-helper-detail">0 = all comments.</span>
            </span>
          </div>
          <div class="option-group">
            <input
              type="number"
              id="minLikes"
              class="number-input"
              value="0"
              min="0"
              max="999999"
            />
          </div>
        </div>

        <div class="options-row">
          <div class="option-text">
            <span class="option-label">Format</span>
            <span class="option-helper">Choose how to export comments.</span>
          </div>
          <div class="option-group">
            <select id="format" class="select-input">
              <option value="csv" selected>CSV</option>
              <option value="json">JSON</option>
              <option value="xlsx">XLSX</option>
              <option value="md">Markdown</option>
            </select>
          </div>
        </div>

        <button id="download" class="submit-btn" disabled>Download CSV</button>

        <div id="status" class="status"></div>
      </div>
    </div>

    <script>
      const urlInput = document.getElementById('url')
      const minLikesInput = document.getElementById('minLikes')
      const formatSelect = document.getElementById('format')
      const themeSelect = document.getElementById('theme')
      const themePill = document.querySelector('.theme-pill')
      const downloadBtn = document.getElementById('download')
      const statusDiv = document.getElementById('status')
      const MIN_LIKES_STORAGE_KEY = 'yt-comments:minLikes'
      const FORMAT_STORAGE_KEY = 'yt-comments:format'
      const THEME_STORAGE_KEY = 'yt-comments:theme'
      const THEMES = new Set(['system', 'light', 'dark'])
      const FORMAT_LABELS = {
        csv: 'CSV',
        json: 'JSON',
        xlsx: 'XLSX',
        md: 'Markdown',
      }
      const INVALID_URL_MESSAGE = 'Enter a valid YouTube URL'
      const REQUIRED_URL_MESSAGE = 'Enter a YouTube URL'
      const YOUTUBE_PATTERNS = [
        /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
        /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
        /youtube\.com\/v\/([a-zA-Z0-9_-]{11})/,
        /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/,
      ]
      const downloadState = { active: false }

      const savedMinLikes = localStorage.getItem(MIN_LIKES_STORAGE_KEY)
      if (savedMinLikes !== null) minLikesInput.value = savedMinLikes

      const savedFormat = localStorage.getItem(FORMAT_STORAGE_KEY)
      if (savedFormat && savedFormat in FORMAT_LABELS) formatSelect.value = savedFormat

      const savedTheme = localStorage.getItem(THEME_STORAGE_KEY)
      if (savedTheme && THEMES.has(savedTheme)) themeSelect.value = savedTheme

      function updateDownloadLabel() {
        const label = FORMAT_LABELS[formatSelect.value] ?? FORMAT_LABELS.csv
        downloadBtn.textContent = `Download ${label}`
      }

      function updateDownloadEnabled() {
        downloadBtn.disabled = downloadState.active || !urlInput.value.trim()
      }

      function applyTheme(theme) {
        if (theme === 'system') {
          document.documentElement.removeAttribute('data-theme')
          return
        }
        document.documentElement.setAttribute('data-theme', theme)
      }

      function setDownloadActive(active) {
        downloadState.active = active
        updateDownloadEnabled()
      }

      function base64ToUint8Array(base64) {
        const binary = atob(base64)
        const bytes = new Uint8Array(binary.length)
        Array.from(binary).forEach((char, index) => {
          bytes[index] = char.charCodeAt(0)
        })
        return bytes
      }

      function createDownloadBlob(payload) {
        if (payload.encoding === 'base64') {
          const bytes = base64ToUint8Array(payload.data)
          return new Blob([bytes], { type: payload.mimeType })
        }
        return new Blob([payload.data], { type: payload.mimeType })
      }

      function isLikelyVideoId(value) {
        return value.length === 11 && !value.includes('/')
      }

      function isValidYouTubeUrl(value) {
        if (isLikelyVideoId(value)) return true
        return YOUTUBE_PATTERNS.some((pattern) => pattern.test(value))
      }

      function setStatus(type, message, count) {
        statusDiv.className = `status visible ${type}`
        statusDiv.innerHTML =
          count !== undefined
            ? `<span class="status-text">${message}</span><span class="status-count">${count} comments</span>`
            : `<span class="status-text">${message}</span>`
      }

      async function downloadComments() {
        const url = urlInput.value.trim()
        const minLikes = parseInt(minLikesInput.value, 10) || 0
        const format = formatSelect.value

        if (!url) {
          setStatus('error', REQUIRED_URL_MESSAGE)
          return
        }

        if (!isValidYouTubeUrl(url)) {
          setStatus('error', INVALID_URL_MESSAGE)
          return
        }

        setDownloadActive(true)
        setStatus('loading', 'Connecting...')

        try {
          const params = new URLSearchParams({
            url,
            minLikes: String(minLikes),
            format,
          })
          const eventSource = new EventSource(`/api/comments/stream?${params}`)

          eventSource.addEventListener('status', (e) => {
            const data = JSON.parse(e.data)
            setStatus('loading', data.message)
          })

          eventSource.addEventListener('progress', (e) => {
            const data = JSON.parse(e.data)
            setStatus('loading', `Scanning...`, data.filtered)
          })

          eventSource.addEventListener('complete', (e) => {
            const data = JSON.parse(e.data)
            eventSource.close()

            const blob = createDownloadBlob(data)
            const downloadUrl = URL.createObjectURL(blob)
            const a = document.createElement('a')
            a.href = downloadUrl
            a.download = data.filename
            a.click()
            URL.revokeObjectURL(downloadUrl)

            setStatus('success', 'Download complete', data.count)
            setDownloadActive(false)
          })

          eventSource.addEventListener('error', (e) => {
            if (e.data) {
              const data = JSON.parse(e.data)
              setStatus('error', data.message)
            } else {
              setStatus('error', 'Connection lost')
            }
            eventSource.close()
            setDownloadActive(false)
          })
        } catch {
          setStatus('error', 'Connection failed')
          setDownloadActive(false)
        }
      }

      downloadBtn.addEventListener('click', downloadComments)
      urlInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') downloadComments()
      })
      urlInput.addEventListener('input', updateDownloadEnabled)
      minLikesInput.addEventListener('input', () => {
        localStorage.setItem(MIN_LIKES_STORAGE_KEY, minLikesInput.value)
      })
      formatSelect.addEventListener('change', () => {
        localStorage.setItem(FORMAT_STORAGE_KEY, formatSelect.value)
        updateDownloadLabel()
      })

      themeSelect.addEventListener('change', () => {
        localStorage.setItem(THEME_STORAGE_KEY, themeSelect.value)
        applyTheme(themeSelect.value)
      })

      function openThemePicker() {
        if (typeof themeSelect.showPicker === 'function') {
          themeSelect.showPicker()
          return
        }
        themeSelect.focus()
        themeSelect.click()
      }

      function handleThemePillClick(event) {
        if (event.target === themeSelect) return
        openThemePicker()
      }

      if (themePill) themePill.addEventListener('click', handleThemePillClick)

      updateDownloadLabel()
      updateDownloadEnabled()
      applyTheme(themeSelect.value)
    </script>
  </body>
</html>
